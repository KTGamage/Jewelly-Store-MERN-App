name: Admin Dashboard CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'admin-dashboard/**'
      - '.github/workflows/admin-ci-cd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'admin-dashboard/**'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}
  NODE_VERSION: '18.x'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: admin-dashboard/package-lock.json

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: |
          admin-dashboard/node_modules
          admin-dashboard/.npm
        key: ${{ runner.os }}-admin-node-${{ hashFiles('admin-dashboard/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-admin-node-

    - name: Install dependencies with optimized settings
      run: |
        cd admin-dashboard
        npm ci --legacy-peer-deps --no-audit --fund false --prefer-offline
      shell: bash

    - name: Run security audit (non-blocking for React scripts issues)
      run: |
        cd admin-dashboard
        npm audit --production --audit-level critical || echo "Audit completed with known issues in dev dependencies"
      shell: bash
      continue-on-error: true

    - name: Run tests
      run: |
        cd admin-dashboard
        npm test -- --watchAll=false --passWithNoTests --silent
      shell: bash

    - name: Build application
      run: |
        cd admin-dashboard
        CI=false npm run build
      shell: bash
      env:
        GENERATE_SOURCEMAP: false

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: admin-build
        path: admin-dashboard/build/
        retention-days: 7

  deploy-preview:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: admin-build
        path: admin-dashboard/build

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Deploy to Vercel Preview
      run: |
        vercel --token ${{ secrets.VERCEL_TOKEN }} --yes --confirm
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}

  deploy-production:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: admin-build
        path: admin-dashboard/build

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Deploy to Vercel Production
      run: |
        vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes --confirm
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}